<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Restaurants on the Rail Trail</title>

  <script src="https://js.arcgis.com/calcite-components/2.6.0/calcite.esm.js" type="module"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.6.0/calcite.css" />

  <script src="https://js.arcgis.com/4.29/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

</head>

<body>
  <h1>Restaurants on the Rail Trail</h1>

  <!-- filters -->
  <div id="filters">
    <!-- station dropdown-->
    <div id="station-filter" class="filter">
      <calcite-label>
        Station:
        <calcite-combobox placeholder="Select a field" selection-mode="single">
          <!-- dynamically populated-->
        </calcite-combobox>
      </calcite-label>
    </div>

    <!-- rating filter-->
    <div id="rating-filter" class="filter">
      <calcite-label>
        Rating:
        <calcite-rating></calcite-rating>
      </calcite-label>
    </div>

    <!-- distance filter-->
    <div id="distance-filter" class="filter">
      <calcite-label>
        Miles from station:
        <calcite-slider value="1" label-handles label-ticks max="3" min="0" page-step="1" snap step="0.25" ticks="1">
        </calcite-slider>
      </calcite-label>
    </div>
  </div>

  <!-- tiles -->
  <div id="result-cards">
    <!-- dynamically popuplated -->
  </div>
  <script type="module" src="index.js"></script>
</body>
